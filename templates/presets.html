{% extends 'layout.html'%}

{% block title %}
    Presets
{% endblock title %}

{% block content %}


<main role="main" class="container">
    <div class="mt-3"> 
        <div class="jumbotron home-jumbo mx-auto">
            <div class="text-center"> 
                <h2 class=""> Downloadable Presets</h2>
            </div>
        </div>

        <div id="preset_chart" class="list-group text-center col-sm-8 col-10 mx-auto"></div>

        <div class="modal fade" id="confirm-Modal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Before you download...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" id="modal-body-id">
                        <h5 id="modal-output"></h5>
                        <table id="modal-table" class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" class="col-5">Device Name</th>
                                    <th scope="col">Latest Firmware</th>
                                </tr>
                            </thead>
                            <tbody id = "modal-table-body">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer" id = "modal-table-footer">
                        <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal" onclick="deleteCookie()">Delete Preset</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="initDownload()">Download!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </main>



{% endblock content %}

{% block js %} 
    <script src="{{ url_for('static', filename='js/presets.js') }}"></script>
{% endblock js%}
